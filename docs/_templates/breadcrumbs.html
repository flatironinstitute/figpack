{% extends "!breadcrumbs.html" %}

{% block breadcrumbs_aside %}
{% if hasdoc(pagename) %}
    <li class="wy-breadcrumbs-aside">
        {% if display_github %}
            <a href="https://github.com/{{ github_user }}/{{ github_repo }}/blob/{{ github_version }}/{{ conf_py_path }}{{ pagename }}.md" class="fa fa-github"> Edit on GitHub</a>
        {% endif %}
    </li>
{% endif %}
{% endblock %}
